<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Backend Connection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .result {
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #1976D2;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background: #1565C0;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Test Backend Connection</h1>

  <div>
    <h3>1. Test Backend Health</h3>
    <button onclick="testBackendHealth()">Test Backend</button>
    <div id="health-result"></div>
  </div>

  <div>
    <h3>2. Test Login</h3>
    <input type="email" id="email" placeholder="Email" value="admin@jagakampung.com">
    <input type="password" id="password" placeholder="Password" value="admin123">
    <button onclick="testLogin()">Test Login</button>
    <div id="login-result"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000/api';

    async function testBackendHealth() {
      const resultDiv = document.getElementById('health-result');
      resultDiv.innerHTML = 'Testing...';

      try {
        const response = await fetch(`${API_URL}/auth/me`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `✅ Backend is running!\n\nResponse: ${JSON.stringify(data, null, 2)}`;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `Status: ${response.status}\n\nResponse: ${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `❌ Cannot connect to backend!\n\nError: ${error.message}\n\nMake sure backend is running on http://localhost:5000`;
      }
    }

    async function testLogin() {
      const resultDiv = document.getElementById('login-result');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      resultDiv.innerHTML = 'Testing login...';

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `✅ Login successful!\n\nUser: ${data.data.name}\nEmail: ${data.data.email}\nRole: ${data.data.role}\nToken: ${data.token.substring(0, 50)}...`;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `❌ Login failed!\n\nStatus: ${response.status}\nMessage: ${data.message}\n\nFull Response: ${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `❌ Cannot connect to backend!\n\nError: ${error.message}\n\nMake sure:\n1. Backend is running on http://localhost:5000\n2. CORS is enabled for localhost:5174`;
      }
    }

    // Auto test on load
    window.onload = () => {
      testBackendHealth();
    };
  </script>
</body>
</html>
